<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Modify Birds
                </div>
                
            </div>
            <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                    <tr>
                            <td> 
                                <h:outputLabel id="birdName" value="Bird Name"  />
                            </td>
                            <td> 
                                <h:outputLabel id="habitat" value="Habitat"  />
                            </td>
                        
                            <td> 
                                <h:outputLabel id="birdTypeId" value="Bird Type"/>
                            </td>
                            
                            <td> 
                                <h:outputLabel id="description" value="Description"/>
                            </td>
                        
                            <td> 
                                <h:outputLabel id="avgCount" value="Average Count"/>
                            </td>
                        
                            <td> 
                                <h:outputLabel id="cityTypeId" value="City Type"/>
                            </td>
                    </tr>                    
                    <ui:repeat id="Myrepeat" value="#{applicationController.birdDetails}"  var="birdEntity" varStatus="status"> 
                        
                        <tr> 
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).birdName}" id="birdName" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).habitat}" id="habitat" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).birdTypeEntity.birdTypeName}" id="birdTypeId" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).description}" id="description" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).avgCount}" id="avgCount" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdDetails.get(status.index).cityEntityId.cityName}" id="cityEntityId" />  
                            </td>
                           <td>
                                <h:commandLink value="Edit" action="#{applicationController.editBirds(applicationController.birdDetails.get(status.index))}">
                                </h:commandLink>|
                                
                                <h:commandLink value="Delete" action="#{applicationController.removeProperty(applicationController.birdDetails.get(status.index))}">
                                </h:commandLink>                           
                            </td>                           
                        </tr> 
                   </ui:repeat> 
                </table>
                 <h:link outcome="adminHome" value="GoBack" /> 
            </h:form>
        </div>
    </h:body>
</html>
