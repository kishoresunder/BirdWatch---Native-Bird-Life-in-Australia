<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - Property  List
                </div>
            </div>

            <h:form id="MyForm">
                
                    <td>
                        <h:inputText id="searchByName" value="#{applicationController.searchByName}" title="searchByName" />
<!--                        <h:commandButton id="searchByNameSubmit" value="Search" action="" class="btn btn-primary" />-->
                    </td>
                    
                 
                    <td width ="100" valign="top">City Name </td>
                    <td>
                        <h:selectOneMenu id="cityId" value="#{bird.cityId}">
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" />
                            <f:selectItems value="#{applicationController.allCityTypes}" var="c"  
                                           itemLabel="#{c.cityName}" itemValue="#{c.cityId}" />
                        </h:selectOneMenu>
<!--                        <h:commandButton id="searchByCitySubmit" value="Search" action="" class="btn btn-primary" />-->
                    </td>
                    
                    <td>
                        
                        <h:commandButton id="searchBirds" value="Search" action="#{applicationController.searchBird(applicationController.searchByName, bird.cityId)}" class="btn btn-primary" />
                    </td>
                          
                    <table class="table table-bordered table-striped">
                    <!-- For each property in properties ArrayList... --> 
                    <tr>
                        <td> 
                            <h:outputLabel id="birdName" value="birdName"  />
                        </td>
                        <td> 
                            <h:outputLabel id="habitat" value="habitat"  />
                        </td>

                        <td> 
                            <h:outputLabel id="birdTypeId" value="birdType"/>
                        </td>

                        <td> 
                            <h:outputLabel id="description" value="description"/>
                        </td>

                        <td> 
                            <h:outputLabel id="avgCount" value="avgCount"/>
                        </td>

                        <td> 
                            <h:outputLabel id="cityTypeId" value="cityType"/>
                        </td>


                    </tr>

                    <ui:repeat id="Myrepeat" value="#{applicationController.birdList}"  var="birdEntity" varStatus="status"> 

                        <tr> 
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).birdName}" id="birdName" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).habitat}" id="habitat" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).birdTypeEntity.birdTypeName}" id="birdTypeId" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).description}" id="description" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).avgCount}" id="avgCount" />  
                            </td>
                            <td>
                                <h:outputText value="#{applicationController.birdList.get(status.index).cityEntityId.cityName}" id="cityEntityId" />  
                            </td>

                        </tr> 

                    </ui:repeat> 

                </table>

        <h1>Navigation</h1>
        <h:outputLink value = "admin/admintest.xhtml">Access Administration</h:outputLink>
            </h:form>
        </div>
    </h:body>
</html>
