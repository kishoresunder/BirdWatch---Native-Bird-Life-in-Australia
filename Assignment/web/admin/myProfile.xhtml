<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>#{titleController.pageTitle}</title> 
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    Modify Birds
                </div>

            </div>
            <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td> 
                            <h:outputLabel id="name" value="Name"  />
                        </td>



                    </tr>                    
                    <ui:repeat id="Myrepeat" value="#{applicationController.userLst}"  var="adminEntity" varStatus="status"> 

                        <tr> 
                            <td>
                                <h:outputText value="#{applicationController.userLst.get(status.index).adminEmail}" id="adminName" />  
                            </td>
                        </tr> 
                    </ui:repeat> 
                    <tr>
                        <td>
                            <h:outputLabel value="Name:" />
                            <h:inputText id="adminEmail" value="#{applicationController.adminName}">
                            </h:inputText>
                            <br />
                            <h:commandButton value="Submit" action="#{applicationController.submit}">
                                <f:ajax execute="adminEmail" render="welcome_text" />
                            </h:commandButton>
                            <br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText id="welcome_text" value="
                                          Email : #{applicationController.adminManagedBean.adminEmail} 
                                          ** Name: #{applicationController.adminManagedBean.adminName}
                                          ** User Type:  #{applicationController.adminManagedBean.userType}" />
                            
                        </td>
                    </tr>
                </table>
                <h:link outcome="adminHome" value="GoBack" />
            </h:form>
        </div>
    </h:body>
</html>
