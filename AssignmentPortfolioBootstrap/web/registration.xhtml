<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <title>Registration page</title> 
    </h:head>
    <h:body>
        <div class="container">  
            <f:view>
                <h:form>
                    <h1><h:outputText value="Create"/></h1>
                    <table class="table table-bordered ">
                        <tr>
                            <td>
                            <h:outputLabel value="postcode" for="postcode" />
                        </td>
                            <td>
                                <h:inputText id="name" value="#{admin.adminName}" title="name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:inputText id="email" value="#{admin.adminEmail}" title="email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:inputText id="password" value="#{admin.password}" title="password" />
                            </td>
                        </tr>
                        <tr>
                            <td height="30">
                            </td>
                            <td>
                            </td>
                        </tr>
                    </table>
                    <h:commandButton id="submit" value="Submit" action="index.xhtml" class="btn btn-primary" />
                    <h:commandButton id="close" value="Close" action="index.xhtml" class="btn btn-primary" />
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
