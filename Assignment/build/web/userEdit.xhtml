<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link href="../resources/css/images.css" rel="stylesheet" type="text/css"/>
        <title>Event Informations</title> 
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="navbar navbar-inverse">
                    <div class="navbar-brand">
                        View Events
                    </div>
                </div>
                <div>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="View Events"/></h1>
                            <table class="table table-bordered ">
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Event Name" class="cols-sm-2 control-label"  for="eventName" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="eventName" value="#{userResource.bean.eventName}"  disabled="true" title="eventName" required="true"/>
                                            <h:message for="eventName" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Event Date" class="cols-sm-2 control-label"  for="eventDate" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="eventDate" value="#{userResource.bean.eventDate}" disabled="true" title="eventDate" required="true"/>
                                            <h:message for="eventDate" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Event Description" class="cols-sm-2 control-label"  for="eventDescription" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="eventDescription" value="#{userResource.bean.description}" disabled="true" title="eventDescription" required="true"/>
                                            <h:message for="eventDescription" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="City" class="cols-sm-2 control-label" for="city" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="city" value="#{userResource.bean.city}" disabled="true" title="city" required="true"/>
                                            <h:message for="city" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Street" class="cols-sm-2 control-label" for="street" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="street" value="#{userResource.bean.street}" disabled="true" title="street" required="true"/>
                                            <h:message for="street" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Post Code" class="cols-sm-2 control-label" for="postCode" />

                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="postCode" value="#{userResource.bean.postCode}" disabled="true" title="postCode" required="true"/>
                                            <h:message for="postCode" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>
                            </table>
                            <h:link outcome="index" value="GoBack" />       
                        </h:form>
                    </f:view>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
