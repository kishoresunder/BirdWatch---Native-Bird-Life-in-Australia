<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
         
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                  Modify City type names
                </div>
               
            </div>
             <font color="red">Delete the entire related birds information before deleting the city name!!!</font>
            <h:form id="MyForm">
                <table class="table table-bordered table-striped">
                    <tr>
                            
                        
                            <td> 
                                <h:outputLabel id="cityTypeId" value="City Name"/>
                            </td>
                    </tr>                    
                    <ui:repeat id="Myrepeat" value="#{applicationController.allCityTypes}"  var="cityEntity" varStatus="status"> 
                        
                        <tr> 
                          
                            <td>
                                <h:outputText value="#{applicationController.allCityTypes.get(status.index).cityName}" id="cityEntityId" />  
                            </td>
                           <td>
                                <h:commandLink value="Edit" action="#{applicationController.editCityTypes(applicationController.allCityTypes.get(status.index))}">
                                </h:commandLink>|
                                
                                <h:commandLink value="Delete" action="#{applicationController.removeCityTypes(applicationController.allCityTypes.get(status.index))}">
                                </h:commandLink>                           
                            </td>                           
                        </tr> 
                   </ui:repeat> 
                </table>
                 <h:link outcome="adminHome" value="GoBack" /> 
            </h:form>
        </div>
    </h:body>
</html>
