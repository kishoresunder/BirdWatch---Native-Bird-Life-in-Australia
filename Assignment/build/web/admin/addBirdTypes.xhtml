<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <link href="../resources/css/images.css" rel="stylesheet" type="text/css"/>
        <title>Registrations</title> 
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <div class="navbar navbar-inverse">
                    <div class="navbar-brand">
                        Add Bird Types
                    </div>
                    <div class="logout">
                        <h:commandLink value="Logout" action="#{applicationController.logout()}" />
                    </div>
                </div>
                <div>
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="Create"/></h1>
                            <table class="table table-bordered ">
                                <tr>
                                    <div class="form-group">
                                        <td width ="200">
                                            <div class="cols-sm-10">
                                                <div class="input-group">
                                                    <h:outputLabel value="Bird Type" class="cols-sm-2 control-label" for="Bird Type" />
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <h:inputText id="birdTypeName" maxlength="15" value="#{birdType.birdTypeName}" title="birdTypeName" />
                                            <h:message for="birdTypeName" style="color: red"/> 
                                        </td>
                                    </div>
                                </tr>                        
                            </table>
                            <h:commandButton id="submit" value="Submit" action="#{applicationController.addBirdTypes(birdType)}" class="btn btn-primary" />
                            <h:commandButton id="close" value="Close" action="adminHome.xhtml" immediate="true" class="btn btn-primary" />
                        </h:form>
                    </f:view>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
