<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="UTF-8" />
            <title>Bird View</title>
            <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <script src="resources/jQuery/jquery-3.0.0.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="home" class="description">
            <div class="tagline">
                <p>Native Birds - Bird Life in Australia</p>
            </div>
        </header>
        <!-- #home -->

        <section class="section">
            <div class="container">
                <div class="text-content">
                    <h2 class="headline">Bird Information</h2>
                    <div>
                        <p>Bird Name: <span id="productName"></span></p>
                        <p>Description: <span id="productStock"></span></p>
                        <p>Average Count: <span id="productPrice"></span></p>
                        <p>Habitat: <span id="productDesc"></span></p>
                    </div>
                </div>
            </div>
            <!-- container text -->
        </section>

    </body>
</html>
