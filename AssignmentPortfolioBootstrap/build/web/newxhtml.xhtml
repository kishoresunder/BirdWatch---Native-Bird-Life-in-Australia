<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <title>Title</title> 
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-inverse">
                <div class="navbar-brand">
                    #{titleController.pageTitle} - View Property
                </div>
            </div>

            <h:form id="MyForm">
                <table class="table table-bordered ">
                        <tr>
                            <td>
                            <h:outputLabel value="postcode" for="postcode" />
                        </td>
                            <td>
                                <h:inputText id="name" value="#{admin.adminName}" title="name" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:inputText id="email" value="#{admin.adminEmail}" title="email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:inputText id="password" value="#{admin.password}" title="password" />
                            </td>
                        </tr>
                        <tr>
                            <td height="30">
                            </td>
                            <td>
                            </td>
                        </tr>
                    </table>  
                <h:commandButton id="Close" value="Cancel" action="index.xhtml" class="btn btn-primary" />
                
            </h:form>
        </div>
    </body>
</html>
